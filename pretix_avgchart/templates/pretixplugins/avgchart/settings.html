{% extends "pretixcontrol/event/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %} {% trans "Average Price Chart Settings" %} {% endblock %}
{% block content %}
    <h1>{% trans "Average Price Chart Settings" %}</h1>
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="panel-body">
            {% bootstrap_form form %}
        </div>
        <div class="form-group btn-group col-md-12">
            <button type="submit" class="btn btn-primary btn-save">
                {% trans "Save" %}
            </button>
        </div>
    </form>
{% endblock %}
